<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>
			Giorgio Armani 官方网络旗舰店
		</title>
		<link rel="shortcut icon" href="img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/indexstyle.css" />
		<link rel="stylesheet" type="text/css" href="css/giorgiostyle.css"/>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/function.js"></script>
	</head>
	<body>
		<div id="box">
			<div id="top">
				<div id="shop-cart">
					<div class="shop-bag">
						<h2>购物袋</h2>
						<p class="shop-bag-num">您的购物袋中有<span class="shopNum">0</span>件商品</p>
						<p class="shop-bag-money">小计：</p>
						<p class="shop-money">￥<span class="shopMoneyNum">0</span></p>
						<span class="shop-delete"></span>
					</div>
					<div class="shop-message">
						<p>您的购物袋中有0件商品</p>
					</div>
				</div>
				<div id="login">
					<div class="login-bag">
						<h2>新用户</h2>
						<p>立即填写详细会员信息享受专属礼遇。</p>
						<h3>注册用户专享服务</h3>
						<ol>
							<li>通过“我的账户”查看个人信息</li>
							<li>使用收藏夹保存心仪商品</li>
							<li>完成购物流程更便捷</li>
						</ol>
						<a href="registe.html">注册</a>
						<span class="login-delete"></span>
					</div>
					<div class="login-message">
						<h2>我的账户</h2>
						<p class="hint">输入您的电子邮箱及密码登录“我的账户”</p>
						<form>
							<input class="username" type="text" placeholder="电子邮件地址"/>
							<p class="username-hint">&nbsp;</p>
							<input class="password" type="text" placeholder="密码"/>
							<span class="forget">您忘记了密码？</span>
							<p class="password-hint">&nbsp;</p>
							<div class="remember">
								<span class="select"></span>
								<span class="remember-text">下次请记住我的信息</span>
							</div>	
							<button>登录</button>
						</form>
					</div>
				</div>
				<div id="nav">
					<div class="logo">
						<a href="index.html"><span></span></a>
					</div>
					<div class="top-nav">
						<ul></ul>
						<div class="login-btn">
							<span class="logtext">登录</span>
						</div>
						<div class="shop-btn">
							<span class="shopbtn-ico"></span>
							<span class="shopNum">0</span>
						</div>
						<div class="find">
							<span class="find-ico"></span>
							<span class="find-text">查找</span>
						</div>
					</div>
				</div>
				<div class="bottom-nav">
					<ul></ul>
				</div>
			</div>
			<div id="animateDiv"></div>
			<div id="coverDiv"></div>
			<div id="middle">
				<div class="left-nav">
					<div class="leftnav-log">
						<span></span>
					</div>
					<div class="menu">
						<ul class="menu-first"></ul>
					</div>
				</div>
				<div class="content">
					<div class="one">
						<div class="pic pic-one"></div>
					</div>
					<div class="two">
						<div class="pic	pic-two"></div>
					</div>
					<div class="three">
						<div class="pic pic-three"></div>
					</div>
					<div class="four">
						<div class="pic pic-four"></div>
					</div>
					<div class="five">
						<div class=" pic pic-five"></div>
					</div>
					<div class="six">
						<div class="pic pic-six"></div>
					</div>
					<div class="seven">
						<div class="pic pic-seven"></div>
					</div>
					<div class="eight">
						<div class="pic pic-eight"></div>
					</div>
				</div>
				<span class="gotop">
					<span class="gotop-ico"></span>
				</span>
			</div>
			<div id="foot">
				<div class="open-site">
					<span></span>
				</div>
				<div class="site">
					<ul></ul>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$.ajax({
				url: "json/nav.json",
				type: "get",
				success: function(data) {
					nav(data);
				}
			});
			$.ajax({
				url: "json/indexNav.json",
				type: "get",
				success: function(data) {
					indexNav(data);
				}
			});
			$(".shop-btn").click(shopCartShow);
			$(".shop-delete").click(shopCartShow);
			$(".login-btn").click(loginShow);
			$(".login-delete").click(loginShow);
			$(".find").click(findShow);
			$(document).scroll(goTopShow);
			$(".gotop").click(goTop);
			$.ajax({
				url: "json/footsite.json",
				type: "get",
				success: function(data){
					footsite(data);
				}
			});
			$.ajax({
				url: "json/giorgionav.json",
				type: "get",
				success: function(data){
					giorgioNav(data);
				}
			});
			$.ajax({
				url:"json/giorgio.json",
				type:"get",
				success:function(data){
					giorgio(data);
					$(".menutitle-link").eq(0).click();
					$(".menuname-link").eq(1).click();
				}	
			});
			$(window).resize(function(){
   				$(".content").css("height",1.49 * $(".content").width());
   				$("#coverDiv").css("height", $("#middle").height());
   				for(var i = 0; i < $(".numbers").length; i++) {
					$(".numbers").eq(i).css("left", ($(".numbers").eq(i).parents(".pic").width() - $(".numbers").eq(i).width()) / 2);
				}
			});	
		});
	</script>
</html>
