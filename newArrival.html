<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>
			Giorgio Armani 新品上市
		</title>
		<link rel="shortcut icon" href="img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/indexstyle.css" />
		<link rel="stylesheet" type="text/css" href="css/giorgiostyle.css"/>
		<link rel="stylesheet" type="text/css" href="css/newArrivalstyle.css"/>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/function.js"></script>
	</head>
	<body>
		<div id="box">
			<div id="top">
				<div id="shop-cart">
					<div class="shop-bag">
						<h2>购物袋</h2>
						<p class="shop-bag-num">您的购物袋中有<span class="shopNum">0</span>件商品</p>
						<p class="shop-bag-money">小计：</p>
						<p class="shop-money">￥<span class="shopMoneyNum">0</span></p>
						<span class="delete"></span>
					</div>
					<div class="shop-message">
						<p>您的购物袋中有0件商品</p>
					</div>
				</div>
				<div id="nav">
					<div class="logo">
						<a href="index.html"><span></span></a>
					</div>
					<div class="top-nav">
						<ul></ul>
						<div class="login">
							<span class="logtext">登录</span>
						</div>
						<div class="shop-btn">
							<span class="shopbtn-ico"></span>
							<span class="shopNum">0</span>
						</div>
						<div class="find">
							<span class="find-ico"></span>
							<span class="find-text">查找</span>
						</div>
					</div>
				</div>
				<div class="bottom-nav">
					<ul></ul>
				</div>
			</div>
			<div id="animateDiv"></div>
			<div id="coverDiv"></div>
			<div id="middle">
				<div class="left-nav">
					<div class="leftnav-log">
						<span></span>
					</div>
					<div class="menu">
						<ul class="menu-first"></ul>
					</div>
				</div>
				<div class="center">
					<div class="filter">
						<ul></ul>
						<div class="clearfix">
							<span class="filter-delete">关闭</span>
						</div>
					</div>
					<div class="center-page">
						
					</div>
				</div>
				<span class="gotop">
					<span class="gotop-ico"></span>
				</span>
			</div>
			<div id="foot">
				<div class="open-site">
					<span></span>
				</div>
				<div class="site">
					<ul></ul>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$.ajax({
				url: "json/nav.json",
				type: "get",
				success: function(data) {
					nav(data);
				}
			});
			$.ajax({
				url: "json/indexNav.json",
				type: "get",
				success: function(data) {
					indexNav(data);
				}
			});
			$(".shop-btn").click(shopCartShow);
			$(".delete").click(shopCartShow);
			$(".find").click(findShow);
			$(document).scroll(goTopShow);
			$(".gotop").click(goTop);
			$.ajax({
				url: "json/footsite.json",
				type: "get",
				success: function(data){
					footsite(data);
				}
			});
			$.ajax({
				url: "json/giorgionav.json",
				type: "get",
				success: function(data){
					giorgioNav(data);
					$(".menutitle-link").eq(0).click();
					$(".menuname-link").eq(1).click();
					$(".menumessage-link").eq(0).click();
				}
			});
			$.ajax({
				url:"json/newArrivalnav.json",
				type:"get",
				success:function(data){
					newArrivalnav(data);
				}
			});
			$.ajax({
				url:"json/newArrival.json",
				type:"get",
				success:function(data){
					newArrival(data);
				}
			});
			$(window).resize(function(){
   				$("#coverDiv").css("height", $("#middle").height());
			});	
		});
	</script>
</html>
